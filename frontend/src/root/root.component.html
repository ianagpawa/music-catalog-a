<i class='pi pi-caret-left' style="font-size: 4em; right:0px;position: absolute;" (click)="openSidebar($event)"></i>
<div class='container text-center'>
  <div class='row'>
    <h1 class='w-100 padding-bottom-0 padding-top-5vh'>Aural History</h1>
    <p-dropdown [options]="playlists"
      [(ngModel)]="selectedPlaylist" 
      [filter]="true"
      [showClear]="true"
      [autoWidth]='false'
      (onChange)='onSelectedPlaylist()'
      placeholder="Select a playlist"
      class='w-100 padding-y-3vh'
      optionLabel="name">
    </p-dropdown>
    <video-comp class='w-100'></video-comp>
    <!-- <grid-comp class='w-100' style='height:85vh;width:800px;'></grid-comp> -->
  </div>
</div>

<p-sidebar [(visible)]="displaySidebar"
  styleClass="ui-sidebar-lg"
  [dismissible]='true'
  position='right'>
  <grid-comp class='w-100' 
    style='height:85vh;width:800px;'
    [input]='output'>
  </grid-comp>
</p-sidebar>
